<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel</title>
       <link rel="stylesheet" href="style.css">

    </head>
    <body>
   <div class="wrapper" style="align-items: center;">
            <span class="icon-close"><ion-icon name="close"></ion-icon>
            </span>
    <div class="form-box register">   
       <h2 class="reg">Registration</h2>
    <form id="registerForm" action ="#">
        <div class="input-box">
            <span class="icon">
               <ion-icon name="person"></ion-icon></span>
            <input type="text" required>
            <label>Username</label>
         </div>
         <div class="input-box">
            <span class="icon">
                <ion-icon name="mail"></ion-icon></span>
            <input type="email" required>
            <label>Email</label>
         </div>
         <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required>
            <label>password</label>
         </div>
         <div class="remember=forgot">
            <label><input class="re"  type="checkbox">I agree to the terms & conditions</label>
            
         </div>
         <button type="submit" class="btn">Register</button>
         <div class="login-register">
            <p>Already have an account?<a href="login.html" class="login-link">Login</a></p>
         </div>             
    </form>
</div>
</div>
    
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
