<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel</title>
       <link rel="stylesheet" href="style.css">

    </head>
    <body>
        
  <div class="wrapper" style="align-items: center;">
    <span class="icon-close"><ion-icon name="close"></ion-icon>
    </span>
    <div class="form-box login">
       
        <h2>Login</h2>
        <form id="loginForm" action ="#">
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
             </div>
             <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>password</label>
             </div>
             <div class="remember=forgot">
                <label><input class="re"  type="checkbox"> Remember me</label>
                <a href="#" class="rm">Forgot password?</a>
             </div>
             <button type="submit" class="btn">Login</button>
             <div class="login-register">
                <p>Don't have an account?<a href="register.html" class="register-link">Register</a></p>
             </div>             
        </form>
    </div>
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script5.js"></script>
    </body>
</html>
